<!DOCTYPE html>
<html>
<head>
  <title>Simple Table Example</title>
</head>
<body>

<h2>Student Information</h2>

<table border="1">
  <tr>
    <th>Roll No</th>
    <th>Name</th>
    <th>Marks</th>
  </tr>
  <tr>
    <td>101</td>
    <td>Akhil</td>
    <td>90</td>
  </tr>
  <tr>
    <td>102</td>
    <td>Sai</td>
    <td>85</td>
  </tr>
  <tr>
    <td>103</td>
    <td>Teja</td>
    <td>95</td>
  </tr>
</table>

</body>
</html>
